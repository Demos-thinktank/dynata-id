<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demos Surveys</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/png" href="img/demos-favicon.ico" />
    <script type='text/javascript' src="js/index.js"></script>
</head>
<body>
    <div id="main-container">
        <a id=logo href="https://demos.co.uk">
            <img src="img/DEMOS_LOGO.png" alt="Demos' logo" />
        </a>
        <p id="message">Loading...</p>
    </div>
    <div id="polis-container"></div>
    <div id="button-holder">
        <a href="#button-holder" id="button-link">
            <button class="hidden" id="voted" type="button">
                I've voted on all statements
            </button>
        </a>
        <p id="help-note" class="hidden">If this button is greyed out, please make sure
            you've voted on at least 10 statements by clicking the 'agree',
            'disagree' or 'pass' buttons above</p>
        <p id="privacy">
            <a href="https://www.demos.co.uk/privacy">
                Demos' privacy policy
            </a>
        </p>
    </div>
</body>
</html>
